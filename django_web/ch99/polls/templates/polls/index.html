{% if latest_question_list %}  <!--latest_question_list는 index() 뷰 함수에서 넘겨주는 파라미터-->
    <ul>
        {% for question in latest_question_list %} <!--latest_question_list를 순회하면서 순서 없는 리스트 형식으로 화면에 보여준다-->
            <li><a href="/polls/{{ question.id }}">{{ question.question_text }}</a></li>
        {% endfor %}
    </ul>
{% else %} <!--latest_question_list 객체에 내용이 없다면 아래의 문장을 화면에 띄운다--> 
    <p>No polls are available</p>
{% endif %}
