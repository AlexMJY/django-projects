<html>
    <head>
        <title>ToDo List App</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/boot-strap-icons.css">
    </head>
    <body>
    <div class="container">
        <h1>Complete List</h1>
        <p>
            <a href="{% url 'todo_list' %}" class="btn btn-primary">Home</a>
        </p>
        <ul class="list-group">
            {% for done in dones %}
            <li>
                <a href="{% url 'todo_list' pk=done.pk %}">{{ done.title }}</a>
                {% if done.important %}
                    <span class="badge badge-dange">!</span>
                {% endif %}
            </li>
            {% endfor %}
        </ul>
    </body>
    </div>
</html>
