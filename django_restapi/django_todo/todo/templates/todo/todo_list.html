<html>
    <head>
        <title>ToDo List App</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/boot-strap-icons.css">
    </head>

    <body>
    <div class="container">
            <h1>ToDo List Application</h1>
            <p>
                <a href="{% url 'todo_post' %}"><i class="bi-plus"></i>Add Todo</a>
                <a href="{% url 'done_list' %}" class="btn btn-primary" style="float:right">Complete Todo List</a>
            </p>
            <ul class="list-group">
                {% for todo in todos %}
                <li class="list-group-item">
                    <a href="{% url 'todo_detail' pk=todo.id %}">{{ todo.title }}</a>
                    {% if todo.important %}
                        <span class="badge badge-danger">!</span>
                    {% endif %}
                    <div style="float:right">
                        <a href="{% url 'todo_done' pk=todo.id %}" class="btn btn-danger">Complete</a>
                    </div>
                </li>
                {% endfor %}
            </ul>
    </body>
    </div>
    
</html>
